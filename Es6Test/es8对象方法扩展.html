<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>es8对象方法扩展</title>
		<script>
			const obj = {
				name: '张三',
				age: 15,
				action: ['吃饭', '睡觉', '打豆豆']
			}
			
			/**
			 * 获取对象的所有属性
			 * 		Object.keys()，参数传入一个对象，返回值是一个Array
			 */
			console.log(Object.keys(obj))
			
			/**
			 * 获取对象的所有值
			 * 		Object.values()，参数传入一个对象，返回值是一个Array
			 */
			console.log(Object.values(obj))
			
			/**
			 * 获取一个键值对数组，一般用于创建Map
			 */
			let map = new Map(Object.entries(obj))
			console.log(map)
			
			/**
			 * 获取对象描述对象
			 * 		Object.getOwnPropertyDescriptors()，参数传入一个对象
			 */
			console.log(Object.getOwnPropertyDescriptors(obj))
			
			/**
			 * 创建对象
			 * 		Object.create()，两个参数，第一个是原型对象，第二个是描述对象,还必须是一个对象
			 */
			let newObj = Object.create({
				name: 'aaa'
			}, {
				name: {
					value: '张三',
					writable: true
				}
			})
			console.log(Object.getOwnPropertyDescriptors(newObj))
		</script>
	</head>
	<body>
	</body>
</html>
