<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>es7新特性</title>
		<script>
			//includes 判断数组中是否包含指定元素
			const nameList = ['张三', '李四', '王五', '赵六']
			console.log(nameList.includes('张三'))
			console.log(nameList.includes('老王'))
			
			//** 幂运算，相当于Math.pow()
			//计算2的10次方
			console.log(2 ** 10)
			console.log(Math.pow(2, 10))
		</script>
	</head>
	<body>
	</body>
</html>
